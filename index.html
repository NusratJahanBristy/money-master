<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>

</head>

<body>
    <header>
        <h1 class="text-6xl text-center mb-8 text-teal-400">Money Master</h1>
    </header>
    <main>
        <section class="w-9/12 mx-auto  ">
            <div class="grid grid-cols-2 gap-4 divide-x ">
                <div>
                    <img src="images/Pexels Photo by Karolina Grabowska.png" alt="">
                </div>
                <!-- ... -->
                <div>
                    <h3 class="text-1xl text-center mb-4 text-black font-semibold">Income</h3>

                    <div class="md:flex md:items-center mb-6">
                        <div class="md:w-1/3">
                            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                                for="inline-full-name">
                                Income:
                            </label>
                        </div>
                        <div class="md:w-2/3">
                            <input
                                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                                id="income-value" type="number" placeholder="10000">
                        </div>
                    </div>


                    <h3 class="text-1xl text-center mb-4 text-black font-semibold">Expenses</h3>


                    <div class="md:flex md:items-center mb-6">
                        <div class="md:w-1/3">
                            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                                for="inline-full-name">
                                Food
                            </label>
                        </div>
                        <div class="md:w-2/3">
                            <input
                                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                                id="food" type="number" placeholder="3000">
                        </div>
                    </div>
                    <div class="md:flex md:items-center mb-6">
                        <div class="md:w-1/3">
                            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                                for="inline-full-name">
                                Rent
                            </label>
                        </div>
                        <div class="md:w-2/3">
                            <input
                                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                                id="rent" type="number" placeholder="2000">
                        </div>
                    </div>
                    <div class="md:flex md:items-center mb-6">
                        <div class="md:w-1/3">
                            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                                for="inline-full-name">
                                Clothes
                            </label>
                        </div>
                        <div class="md:w-2/3">
                            <input
                                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                                id="clothes" type="number" placeholder="500">
                        </div>
                    </div>

                    <div class="md:flex md:items-center">
                        <div class="md:w-1/3"></div>
                        <div class="md:w-2/3">
                            <button id="calculate_btn"
                                class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                                type="button">
                                Calculate
                            </button>
                        </div>
                    </div>

                    <h3 class="text-1xl text-center mb-4 text-black font-semibold mt-5">Total Expenses: <span
                            id="total-expenses">00</span></h3>
                    <h3 class="text-1xl text-center mb-4 text-black font-semibold">Balance: <span
                            id="total-balance">00</span></h3>

                    <div class="md:flex md:items-center mb-6">
                        <div class="md:w-1/3">
                            <label  class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                                for="inline-full-name">
                                Save:
                            </label>
                        </div>
                        <div class="">
                            <input
                                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                                id="save-value" type="number" placeholder="20">

                        </div>
                        <span>%</span>
                        <div class="md:flex md:items-center">
                            <div class="md:w-1/3"></div>
                            <div class="md:w-2/3">
                                <button id="save-btn"
                                    class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                                    type="button">
                                    Save
                                </button>
                            </div>
                        </div>
                    </div>

                    <h3 class="text-1xl text-center mb-4 text-black font-semibold">Saving Amount: <span
                            id="saving-amount">00</span></h3>
                    <h3 class="text-1xl text-center mb-4 text-black font-semibold">Remaining Balance: <span
                            id="remaining-balance">00</span></h3>

                </div>
        </section>
    </main>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/utilities.js"></script>
    <script src="js/money.js"></script>
</body>

</html>
